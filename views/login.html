<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>FH.//</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bodoni+Moda:opsz,wght@6..96,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="landing.css" />
  </head>
  <body id="landing">
    <div class="container-fluid" id="heading">
        <div id="FHlogo">
            <svg width="80" height="80">
                <circle cx="40" cy="40" r="40" fill="white" />
                <text x="50%" y="50%" text-anchor="middle" fill="black" font-size="30px" font-family="Bodoni Moda" dy=".3em">FH.//</text>
              <defs>
                <style>
                  @import url('https://fonts.googleapis.com/css2?family=Bodoni+Moda:ital,opsz,wght@0,6..96,700;1,6..96,600&family=Libre+Bodoni:ital@1&display=swap');
                </style>
              </defs>
              </svg>
        </div>
        <div id="entrance" class="text-center">
          <h1 id="logoName">F I T H U B .//</h1>
        </div>
        <div id="loginForm" class="text-center">
            <form>
                <div class="form-group">
                  <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control" id="password" placeholder="password">
                </div>
                <div>
                    <button type="submit" class="button" id="loginButton"><h3>L O G I N</h3></button>
                </div>       
              </form>            
        </div>
    </div>   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
